<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>
        
        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>

            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!-- Grant Location Container -->
            <div class="sub-container grant-location-container">

                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">

                <p>Grant Location Access</p>

                <p>Allow access to get weather information</p>

                <button class="grantAccessButton">Grant Access</button>

            </div>

            <!-- Search Form -->

            <form action="" class="form-container" data-searchForm>

                <input type="text" name="" id="" placeholder="Search for city..." data-searchInput>

                <button class="searchButton" type="submit">

                    <img src="./assets/search.png" width="20" height="20" loading="lazy">

                </button>

            </form>

            <!-- Loading screen container -->

            <div class="sub-container loading-container">

                <img src="./assets/loading.gif" alt="" width="150" height="150" loading="lazy">

                <p>Loading</p>

            </div>

            <!-- Show weather information -->

            <div class="sub-container user-info-container">

                <!-- City name and flag -->
                <div class="placeName">

                    <p data-cityName></p>

                    <img src="" alt="" data-countryIcon>

                </div>

                <!-- Weather description -->
                <p data-weatherDescription></p>

                <!-- Weather icon -->
                <img src="" alt="" data-weatherIcon>

                <!-- Temprature -->   
                <p data-temprature></p>

                <!-- 3 cards -->
                <div class="parameter-container">

                    <!-- Card 1 -->
                    <div class="parameter">

                        <img src="/assets/wind.png" alt="">

                        <p>Windspeed</p>
                        <p data-windSpeed></p>

                    </div>


                    <!-- Card 2 -->
                    <div class="parameter">

                        <img src="/assets/humidity.png" alt="">

                        <p>Humidity</p>
                        <p data-humidity></p>

                    </div>


                    <!-- Card 3 -->
                    <div class="parameter">

                        <img src="/assets/cloud.png" alt="">

                        <p>Clouds</p>
                        <p data-clouds></p>

                    </div>

                </div>

            </div>


        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
